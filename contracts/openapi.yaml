openapi: 3.0.3
info:
  title: OmniAI API
  version: 0.0.0
  description: >
    Auth supports bearer tokens and session cookies (AUTH_MODE=auto).
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  request_id:
                    type: string
                required:
                  - status
  /chat/stream:
    post:
      summary: Stream chat response (SSE)
      responses:
        "200":
          description: SSE stream
