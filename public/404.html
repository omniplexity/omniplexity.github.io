<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OmniAI</title>
    <script>
      // GitHub Pages SPA redirect
      // This script redirects all 404s back to index.html for client-side routing
      const segment = 0; // Root deployment (username.github.io)
      const loc = window.location;
      const path = loc.pathname.split('/').slice(0, segment + 1).join('/');
      const remaining = loc.pathname.slice(path.length);

      loc.replace(
        path + '/?' +
        (remaining ? 'p=' + encodeURIComponent(remaining) : '') +
        (loc.search ? '&q=' + encodeURIComponent(loc.search.slice(1)) : '') +
        loc.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
