<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="./" />
  <title>OmniAI Chat</title>
  <meta name="theme-color" content="#f6f3ee" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;700&family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="page" data-page="app">
  <main class="app-shell">
    <header class="app-header">
      <div class="brand">
        <img src="./icons/chat.svg" alt="" width="36" height="36" aria-hidden="true" />
        <div>
          <span class="brand-name">OmniAI</span>
          <span class="brand-tagline">Local-first intelligence</span>
        </div>
      </div>
      <div class="header-status">
        <span id="backendBadge" class="status-chip">Backend: —</span>
        <span id="planBadge" class="status-chip">Plan: —</span>
      </div>
      <div class="header-actions">
        <div class="user-pill">
          <span id="userName" class="user-name">—</span>
          <span id="userRoleBadge" class="role-badge" data-role="member">Member</span>
        </div>
        <button id="logoutBtn" class="ghost-btn" type="button">Log out</button>
      </div>
    </header>
    <div class="layout" role="main">
      <aside class="sidebar" aria-label="Conversations">
        <div class="sidebar-header">
          <strong>Conversations</strong>
          <div class="sidebar-actions">
            <button id="adminToggleBtn" class="link-btn hidden" type="button">Admin</button>
            <button id="newConvoBtn" aria-label="Start new conversation">New</button>
          </div>
        </div>
        <div class="conversation-list" id="conversationList" tabindex="0"></div>
        <div class="sidebar-footer">
          <div class="providers-panel" id="providersPanel"></div>
          <p class="sidebar-note">Invite codes unlock VIP features soon.</p>
        </div>
      </aside>
      <section class="messages-panel" aria-live="polite">
        <div class="status-line" id="statusLine">
          <div class="status-primary">
            <span id="modelLabel">Model: —</span>
            <span id="streamBadge" class="stream-badge hidden" aria-live="polite"></span>
          </div>
          <div class="status-secondary">
            <span id="tokenUsage">Tokens: —</span>
            <span id="elapsedTime" class="elapsed-time hidden" aria-live="polite"></span>
          </div>
        </div>
        <div class="message-stream" id="messageStream"></div>
        <div class="message-toolbar">
          <button id="jumpBottomBtn" class="jump-btn hidden" type="button">Jump to bottom</button>
          <div id="resumeNotice" class="resume-notice hidden" role="status">
            <span>A response may have been interrupted.</span>
            <button id="resumeRetryBtn" class="link-btn" type="button">Retry</button>
          </div>
        </div>
        <div class="composer" aria-label="Composer">
          <textarea id="composerInput" placeholder="Ask something..." rows="3"></textarea>
          <div class="composer-actions">
            <button id="sendBtn" class="primary-btn">Send</button>
            <button id="cancelBtn" class="ghost-btn" type="button">Cancel</button>
            <button id="retryBtn" class="ghost-btn" type="button">Retry last</button>
          </div>
        </div>
      </section>
      <section id="adminPanel" class="admin-panel hidden" aria-live="polite">
        <div class="admin-panel-inner">
          <header class="admin-panel-header">
            <div>
              <h2>Admin Controls</h2>
              <p class="admin-panel-subtitle">Manage users, quotas, invites, and audit logs.</p>
            </div>
            <button id="adminCloseBtn" class="link-btn" type="button">Close</button>
          </header>
          <div class="admin-section">
            <div class="admin-section-header">
              <h3>Users</h3>
              <div class="admin-header-actions">
                <span id="adminSelectionCount" class="admin-selection-count hidden" aria-live="polite">0 selected</span>
                <button id="adminExportUsersBtn" class="link-btn" type="button">Export CSV</button>
                <button id="bulkEnableUsersBtn" class="link-btn" type="button" disabled>Enable selected</button>
                <button id="bulkDisableUsersBtn" class="link-btn" type="button" disabled>Disable selected</button>
                <button id="adminUsersRefreshBtn" class="link-btn" type="button">Refresh</button>
              </div>
            </div>
            <div id="adminUsersTable" class="admin-users-table"></div>
          </div>
          <div class="admin-section">
            <div class="admin-section-header">
              <h3>Usage</h3>
              <div class="admin-header-actions">
                <button id="adminExportUsageBtn" class="link-btn" type="button">Export CSV</button>
                <button id="adminUsageRefreshBtn" class="link-btn" type="button">Refresh</button>
              </div>
            </div>
            <div id="adminUsageList"></div>
          </div>
          <div class="admin-section">
            <div class="admin-section-header">
              <h3>Invites</h3>
            </div>
            <form id="adminInvitesForm" class="admin-invite-form">
              <label>
                Expires in (seconds)
                <input type="number" name="expires_in_seconds" value="604800" min="60" max="2592000" />
              </label>
              <label>
                Max uses
                <input type="number" name="max_uses" value="1" min="1" max="100" />
              </label>
              <button type="submit" class="primary-btn">Create Invite</button>
            </form>
            <div id="adminInvitesList" class="admin-invites-list"></div>
          </div>
          <div class="admin-section">
            <div class="admin-section-header">
              <h3>Audit Log</h3>
              <div class="admin-header-actions">
                <button id="adminExportAuditBtn" class="link-btn" type="button">Export CSV</button>
                <button id="adminAuditRefreshBtn" class="link-btn" type="button">Refresh</button>
              </div>
            </div>
            <div class="admin-filter-row">
              <label class="admin-filter-item">
                Event type
                <select id="adminAuditEventFilter">
                  <option value="">All</option>
                  <option value="USER_DISABLE">User Disabled</option>
                  <option value="USER_ENABLE">User Enabled</option>
                  <option value="USER_QUOTA_UPDATE">Quota Updated</option>
                  <option value="INVITE_CREATED">Invite Created</option>
                  <option value="STREAM_STARTED">Stream Started</option>
                  <option value="STREAM_RETRY">Stream Retried</option>
                </select>
              </label>
              <label class="admin-filter-item">
                From
                <input type="date" id="adminAuditFromFilter" />
              </label>
              <label class="admin-filter-item">
                To
                <input type="date" id="adminAuditToFilter" />
              </label>
              <button id="adminApplyAuditFilterBtn" class="link-btn" type="button">Apply filters</button>
            </div>
            <div id="adminAuditList" class="admin-audit-list"></div>
          </div>
        </div>
      </section>
    </div>
    <div id="errorBanner" class="card error-banner hidden" role="alert"></div>
    <div class="card providers-panel hidden" id="settingsPanel"></div>
  </main>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
