<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="OmniAI Logo">

  <defs>
    <!-- Primary gradient -->
    <linearGradient id="omniGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"></stop>
      <stop offset="100%" stop-color="#7C4DFF"></stop>
    </linearGradient>

    <!-- Glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent by default) -->
  <rect width="512" height="512" fill="none"></rect>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#omniGradient)" stroke-width="8" opacity="0.85"></circle>

  <!-- Inner ring -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#omniGradient)" stroke-width="6" opacity="0.65"></circle>

  <!-- Radial connectors -->
  <g stroke="url(#omniGradient)" stroke-width="4" stroke-linecap="round" opacity="0.75">
    <line x1="256" y1="66" x2="256" y2="136"></line>
    <line x1="256" y1="376" x2="256" y2="446"></line>
    <line x1="66" y1="256" x2="136" y2="256"></line>
    <line x1="376" y1="256" x2="446" y2="256"></line>

    <line x1="132" y1="132" x2="182" y2="182"></line>
    <line x1="380" y1="132" x2="330" y2="182"></line>
    <line x1="132" y1="380" x2="182" y2="330"></line>
    <line x1="380" y1="380" x2="330" y2="330"></line>
  </g>

  <!-- Central core -->
  <circle cx="256" cy="256" r="46" fill="url(#omniGradient)" filter="url(#softGlow)"></circle>

  <!-- Nodes -->
  <g fill="url(#omniGradient)">
    <circle cx="256" cy="66" r="10"></circle>
    <circle cx="256" cy="446" r="10"></circle>
    <circle cx="66" cy="256" r="10"></circle>
    <circle cx="446" cy="256" r="10"></circle>

    <circle cx="132" cy="132" r="8"></circle>
    <circle cx="380" cy="132" r="8"></circle>
    <circle cx="132" cy="380" r="8"></circle>
    <circle cx="380" cy="380" r="8"></circle>
  </g>
</svg>
