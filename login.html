<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OmniAI Login</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="page" data-page="login">
  <main class="login-shell">
    <section class="card">
      <header>
        <img src="./icons/chat.svg" alt="" width="48" height="48" aria-hidden="true" />
        <h1>OmniAI</h1>
        <p>Sign in to continue with your conversations.</p>
      </header>
      <form id="loginForm" aria-describedby="loginError">
        <div>
          <label for="email">Username or Email</label>
          <input id="email" name="username" type="text" required autocomplete="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
        <div id="loginError" class="error-banner hidden" role="alert"></div>
        <button type="submit" class="primary-btn" id="loginButton">Log In</button>
      </form>
    </section>
  </main>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
