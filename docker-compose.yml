services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omniai-backend
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      HOST: 0.0.0.0
      PORT: 8000
      LOG_FILE: /app/logs/omniai.log
    volumes:
      - omniai_data:/app/data
      - omniai_logs:/app/logs
    expose:
      - "8000"
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - omniai_internal
      - omniai_egress
    extra_hosts:
      - "host.docker.internal:host-gateway"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: omniai-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - omniai_internal
      - omniai_egress
    profiles:
      - cloudflared

  ngrok:
    image: ngrok/ngrok:latest
    container_name: omniai-ngrok
    restart: unless-stopped
    command: http --log=stdout http://backend:8000
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - omniai_internal
      - omniai_egress
    profiles:
      - ngrok

volumes:
  omniai_data:
  omniai_logs:

networks:
  omniai_internal:
    internal: true
  omniai_egress:
