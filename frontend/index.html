<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OmniAI" />
    <title>OmniAI</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.__RUNTIME_CONFIG__ = null;
      window.__RUNTIME_CONFIG_PROMISE__ = (async () => {
        try {
          const base = "%BASE_URL%";
          const res = await fetch(`${base}runtime-config.json`, { cache: "no-store" });
          if (!res.ok) return null;
          return await res.json();
        } catch {
          return null;
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
